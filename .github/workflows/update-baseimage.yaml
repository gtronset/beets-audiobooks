name: BaseImage Updater
on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 0'
jobs:
  auto-update-baseimage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: rm -rf .git/hooks

      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install js-yaml

      - name: "Prep for Release"
        id: release_prep
        uses: "actions/github-script@v6.4.1"
        with:
          script: |
            const script = require('./.github/workflows/github-release/update-baseimage.js')
            return await script({github, context, core})

      - name: Modify the specific files using scripts
        shell: bash
        run: |
          bash update-baseimage.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update/overdrive-autoupdate
          title: Auto-update BaseImage Script
          commit-message: Auto-update BaseImage Script
          body: |
            Update the version of the BaseImage to the latest version
          labels: dependencies
